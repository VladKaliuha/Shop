<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <div th:fragment="headCopy">
        <title>Shopping</title>
        <link rel="stylesheet" href="../../static/css/create_item.css" th:href="@{/css/create_item.css}"/>
    </div>

</head>

<body>
<div th:fragment="divCopy">
    <div class="container">

        <div class="page-name text-center">
            CREATE ITEM
        </div>

        <div id="item-fields">
            <div class="group">
                <input id="item-code" type="number" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Code</label>
            </div>
            <div class="group">
                <input id="item-name" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Name</label>
            </div>
            <div class="group">
                <input id="item-model" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Model</label>
            </div>
            <div class="group">
                <input id="item-description" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Description</label>
            </div>
            <div class="group">
                <input id="item-price" type="number" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Price</label>
            </div>
            <div class="group">
                <input type="number" id="item-amount" min="0" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Amount</label>
            </div>
            <div class="group">
                <input type="file" class="custom-file-input" id="img" multiple accept="image/png,image/jpg">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Image</label>
            </div>
            <img id="item-image" height="150" style="display: none;">

            <input id="create-item-button" type="submit" value="Create" class="btn btn-primary">
            <div id="div-server-error">
                <div id="message-server-error" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div th:fragment="scriptsCopy">
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="../../static/js/create_item.js" th:src="@{/js/create_item.js}"></script>
    </div>
</div>
</body>

</html>
